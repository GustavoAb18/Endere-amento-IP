<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analisador de Rede</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    h1,
    h2 {
      text-align: center;
    }

    .ip-fixo {
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 4px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .flash-error {
      color: red;
      background-color: #ffe0e0;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>
  <h1>Analisador de Rede</h1>
  <div class="ip-fixo">
    <strong>IP de Origem Fixo:</strong> {{ ip_fixo }}
  </div>
  <hr>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <div class="flash-error">
    {% for message in messages %}
    {{ message }}<br>
    {% endfor %}
  </div>
  {% endif %}
  {% endwith %}

  <form action="/analisar" method="post">
    <div class="form-group">
      <label for="mascara">MÃ¡scara de Rede (em bits):</label>
      <input type="number" id="mascara" name="mascara" placeholder="Ex: 24" min="0" max="32" required>
    </div>
    <div class="form-group">
      <label for="ip_destino">IP de Destino:</label>
      <input type="text" id="ip_destino" name="ip_destino" placeholder="Ex: 192.168.15.200" required>
    </div>
    <button type="submit">Analisar</button>
  </form>
</body>

</html>
